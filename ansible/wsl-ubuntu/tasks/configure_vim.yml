- name: Add neovim-ppa/unstable
  become: true
  apt_repository:
    validate_certs: no
    repo: "ppa:neovim-ppa/unstable"
    state: present
  tags:
    - vim

- name: Install vim & neovim with apt
  apt: name={{ item }} state=present
  become: true
  loop:
    - neovim
    - vim
  tags:
    - vim

- name: Create directories if they dont exist
  file: name={{ item }} state=directory recurse=yes
  loop:
    - "~/.config/nvim"
    - "~/.vim"
  tags:
    - vim

- name: Symlink ~/.vimrc from source {{ dotfiles_directory_path }}/.vimrc
  file: src={{ item.src }} dest={{ item.dest }} state=link force=yes
  loop:
    - { src: "{{ dotfiles_directory_path }}/.vimrc", dest: "~/.vimrc" }
  tags:
    - vim

- name: Symlink ~/.config/nvim/init.lua from source {{ dotfiles_directory_path }}/.config/nvim/init.lua
  file: src={{ item.src }} dest={{ item.dest }} state=link
  loop:
    - { src: "{{ dotfiles_directory_path }}/.config/nvim/init.lua", dest: "~/.config/nvim/init.lua" }
  tags:
    - vim

- name: Symlink ~/.config/nvim/ginit.vim from source {{ dotfiles_directory_path }}/.config/nvim/ginit.vim
  file: src={{ item.src }} dest={{ item.dest }} state=link
  loop:
    - { src: "{{ dotfiles_directory_path }}/.config/nvim/ginit.vim", dest: "~/.config/nvim/ginit.vim" }
  tags:
    - vim

- name: Symlink ~/.config/nvim/lua from source {{ dotfiles_directory_path }}/.config/nvim/lua
  file: src={{ item.src }} dest={{ item.dest }} state=link
  loop:
    - { src: "{{ dotfiles_directory_path }}/.config/nvim/lua", dest: "~/.config/nvim/lua" }
  tags:
    - vim

- name: Symlink ~/.vim/coc-settings.json from source {{ dotfiles_directory_path }}/coc-settings.json
  file: src={{ item.src }} dest={{ item.dest }} state=link force=yes
  loop:
    - { src: "{{ dotfiles_directory_path }}/.vim/coc-settings.json", dest: "~/.vim/coc-settings.json" }
  tags:
    - vim

- pip:
    name: pynvim
    executable: pip3
  tags:
    - vim

- name: Install neovim npm package globally
  shell: . ~/.asdf/asdf.sh && npm install neovim -g
  args:
    executable: /bin/bash
  tags:
    - vim

- name: Install neovim gem
  shell: . ~/.asdf/asdf.sh && gem install neovim
  args:
    executable: /bin/bash
  tags:
    - vim

- name: Install latexmk with apt
  apt: name=latexmk state=present
  become: true
  tags:
    - vim

- name: Install language servers & linters with npm
  shell: . ~/.asdf/asdf.sh && npm install {{ item }} neovim -g
  args:
    executable: /bin/bash
  loop:
    - "typescript"
    - "typescript-language-server"
    - "vscode-langservers-extracted"
    - "eslint_d"
    - "@fsouza/prettierd"
  tags:
    - vim

- name: Install language servers & linters with yarn
  shell: . ~/.asdf/asdf.sh && ~/.npm/bin/yarn global add {{ item }}
  args:
    executable: /bin/bash
  loop:
    - "yaml-language-server"
  tags:
    - vim

- name: Install/Update language servers & linters with cargo
  shell: cargo install {{ item }}
  loop:
    - "stylua"
  tags:
    - vim
    - update

- name: Install/Update neovim plugins
  shell: nvim --headless -c "autocmd User PackerComplete quitall" -c "lua require('packer').sync()"
  tags:
    - update
    - vim

- name: Upgrade pynvim
  shell: pip install pynvim --upgrade
  tags:
    - update
