---
# defaults file for lsp

lsp_efm_config_dir: "{{ ansible_env.HOME }}/.config/efm-langserver"
lsp_efm_dotfiles_path: "{{ dotfiles_directory_path }}/.config/efm-langserver"

lsp_npm:
  [
    "typescript",
    "vscode-langservers-extracted",
    "@fsouza/prettierd",
    "@tailwindcss/language-server",
    "@prisma/language-server",
    "yaml-language-server",
    "graphql-language-service-cli",
    "@ansible/ansible-language-server",
  ]

lsp_cargo: ["stylua"]

lsp_go: ["github.com/mattn/efm-langserver@latest"]

lsp_pip: ["shandy-sqlfmt"]

lsp_homebrew: ["hashicorp/tap/terraform-ls"]
