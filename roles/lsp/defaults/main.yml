---
# defaults file for lsp

lsp_efm_config_dir: "{{ ansible_env.HOME }}/.config/efm-langserver"
lsp_efm_dotfiles_path: "{{ dotfiles_directory_path }}/.config/efm-langserver"

lsp_npm:
  [
    "typescript",
    "vscode-langservers-extracted",
    "@fsouza/prettierd",
    "@tailwindcss/language-server",
    "@prisma/language-server",
    "yaml-language-server",
    "graphql-language-service-cli",
    "@ansible/ansible-language-server",
    "@vtsls/language-server",
    "bash-language-server",
    "@mistweaverco/kulala-fmt",
    "@mistweaverco/kulala-ls",
  ]

lsp_cargo: ["stylua"]

lsp_go:
  [
    "github.com/mattn/efm-langserver@latest",
    "mvdan.cc/sh/v3/cmd/shfmt@latest",
    "golang.org/x/tools/gopls@latest",
    "github.com/golangci/golangci-lint/cmd/golangci-lint@latest",
    "github.com/nametake/golangci-lint-langserver@latest",
  ]

lsp_pip: ["shandy-sqlfmt"]

# libxml2 for xmllint an xml formatter
lsp_homebrew: ["hashicorp/tap/terraform-ls", "shellcheck", "libxml2"]

# libxml2-utils for xmllint an xml formatter
lsp_apt: ["shellcheck", "libxml2-utils"]
