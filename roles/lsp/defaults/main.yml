---
# defaults file for lsp

efm_config_dir: "{{ ansible_env.HOME }}/.config/efm-langserver"
efm_dotfiles_path: "{{ dotfiles_directory_path }}/.config/efm-langserver"

npm_lsp:
  [
    "typescript",
    "vscode-langservers-extracted",
    "@fsouza/prettierd",
    "@tailwindcss/language-server",
    "@prisma/language-server"
  ]

yarn_lsp:
  [
    "yaml-language-server"
  ]

cargo_lsp:
  [
    "stylua"
  ]

go_lsp:
  [
    "github.com/mattn/efm-langserver@latest"
  ]
